<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <div class="row">
        <div class="col-md-12">
            <h1 class="texr-center text-white bg-success">Product_Information</h1>
            <hr>
            <input type="search" placeholder="search here"  [(ngModel)]="searchname" class="form-control">
            <table class="table table-bordered table-striped table-hover">
                <tr >
                    <th>NAME</th>
                    <th>TEAM</th>
                    <th>FOURS</th>
                    <th>SIXES</th>
                    <th>RUNS</th>
                    <th>DOB</th>
                    <th>ages of players</th>
                    <th>TOTAL SCORE</th>
                </tr>
                <tr *ngFor="let p1 of players|filter:searchname">
                    <td>{{p1.name}}</td>
                    <td>{{p1.Team}}</td>
                    <td>{{p1.nooffours}}</td>
                    <td>{{p1.noofsix}}</td>
                    <td>{{p1.others}}</td>
                    <td>{{p1.DOB}}</td>
                    <td>{{p1.DOB| age}}</td>
                    <td>{{p1.others|score:p1.nooffours:p1.noofsix}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
